    <style>
        /* Define a custom font family for Georgia */
        .font-georgia {
            font-family: Georgia, serif;
        }

        /* Style for the custom modal box */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .modal-overlay.active {
            opacity: 1;
        }

        .modal-content {
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 1rem;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transform: translateY(-50px);
            opacity: 0;
            transition: all 0.3s ease-in-out;
        }
        
        .modal-overlay.active .modal-content {
            transform: translateY(0);
            opacity: 1;
        }

        /* Button Gradient for Submit */
        .submit-btn {
            background-image: linear-gradient(to right, #10b981, #059669);
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.4);
        }

        /* Option Hover and Selected Effect with new dark green color and no zoom */
        .quiz-option-label {
            transition: all 0.3s ease-in-out;
        }
        
        /* Change background on hover */
        .quiz-option-label:hover {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            background-color: #059669; /* Dark green background */
        }
        
        /* Change text color to white on hover */
        .quiz-option-label:hover span {
            color: #ffffff;
        }
        
        /* Selected option styling */
        .quiz-option-label.selected {
            background-color: #059669; /* Dark green background */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        /* Ensures text inside selected option is white */
        .quiz-option-label.selected span {
            color: #ffffff;
        }
        
        /* Hide the default radio button while keeping it functional */
        .quiz-option-label input[type="radio"] {
            display: none;
        }
        
        /* Adjust main layout to ensure all components fit on screen */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex-grow: 1; /* Allows the container to fill available space */
            padding-top: 1rem;
            padding-bottom: 1rem;
        }

        /* On smaller screens, adjust padding to prevent content overflow */
        @media (max-width: 640px) {
            .quiz-content-wrapper {
                padding: 1rem;
            }
        }
        
        /* No zoom effect on buttons */
        .no-zoom:hover {
            transform: none !important;
        }
        
        /* Style for the temporary div used for image generation */
        #download-result-container {
            position: absolute;
            top: -9999px; /* Hide off-screen */
            left: -9999px;
            width: 800px; /* A fixed width for consistent image output */
            background-color: white;
            padding: 2rem;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #download-result-container .header-clone,
        #download-result-container .footer-clone {
            text-align: center;
            padding: 1rem;
            background-color: #10b981;
            color: white;
        }
        #download-result-container .results-clone {
            padding: 2rem;
            text-align: center;
        }
        #download-result-container .results-clone p,
        #download-result-container .results-clone h2 {
            text-align: center;
        }
        #download-result-container .results-clone .mb-3 {
            margin-bottom: 0.75rem;
        }
        #download-result-container .results-clone .mb-6 {
            margin-bottom: 1.5rem;
        }

        /* New styling for the full quiz review section */
        .quiz-review-item {
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            background-color: #fafafa;
        }

        .quiz-review-question {
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 0.75rem;
            font-size: 1.125rem; /* text-lg */
        }

        .quiz-review-option {
            padding: 0.5rem;
            border-radius: 0.375rem;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quiz-review-option.correct {
            background-color: #dcfce7; /* green-100 */
            color: #065f46; /* green-800 */
            font-weight: 600;
        }
        .quiz-review-option.incorrect {
            background-color: #fee2e2; /* red-100 */
            color: #991b1b; /* red-800 */
        }
        
        /* --- FIX: Updated the media print query to correctly display the results container --- */
        @media print {
            /* Hide the main header and footer, as well as the button container */
            .no-print,
            #name-entry-container,
            #quiz-content-wrapper {
                display: none !important;
            }
            
            /* Ensure the main container holding the results is fully visible and styled for printing */
            .container {
                box-shadow: none !important;
                border: none !important;
                padding: 0 !important;
                margin: 0 !important;
                width: auto !important;
                max-width: none !important;
                height: auto !important;
            }

            /* Ensure the results container itself is visible and formatted for a clean printout */
            #results-container {
                display: block !important;
                box-shadow: none !important;
                border: none !important;
                padding: 0 !important;
                margin: 0 !important;
                background-color: #ffffff !important;
            }
        }
    </style>
</head>

    <script>
        // Array of 30 MCQs on Pedagogy: Characteristics of Effective Teaching
        const allQuestions = [
            { question: "1. An effective teacher's primary focus should be on:", options: ["Strictly adhering to the textbook", "Completing the syllabus on time", "Facilitating student learning and understanding", "Maintaining a perfectly quiet classroom"], correct: 2 },
            { question: "2. The ability of a teacher to adjust their lesson plan or teaching method based on student feedback and needs is known as:", options: ["Rigidity", "Autonomy", "Flexibility", "Standardization"], correct: 2 },
            { question: "3. Which of the following is a key characteristic of an effective classroom manager?", options: ["Rarely interacting with students", "Punishing students for every mistake", "Establishing clear rules and expectations from the start", "Allowing a chaotic learning environment"], correct: 2 },
            { question: "4. An effective teacher is able to build a strong rapport with students by:", options: ["Acting as an authoritarian figure", "Being aloof and distant", "Showing empathy, respect, and approachability", "Only praising the highest-performing students"], correct: 2 },
            { question: "5. What is the main purpose of an effective teacher providing specific and timely feedback?", options: ["To criticize students for their failures", "To let students know their final grade", "To guide students on how to improve their performance", "To compare one student's work to another's"], correct: 2 },
            { question: "6. An effective teacher demonstrates strong subject matter knowledge by:", options: ["Memorizing the textbook word-for-word", "Only teaching a narrow range of topics", "Explaining complex concepts clearly and answering student questions", "Confessing when they don't know an answer and not following up"], correct: 2 },
            { question: "7. Encouraging critical thinking in students is a characteristic of an effective teacher. This is best achieved by:", options: ["Providing students with all the answers", "Asking open-ended, thought-provoking questions", "Relying on rote memorization drills", "Giving lectures without any discussion"], correct: 1 },
            { question: "8. A teacher's enthusiasm and passion for their subject are important because they:", options: ["Make the class longer", "Can be easily faked", "Are contagious and can motivate students to learn", "Are only important for art classes"], correct: 2 },
            { question: "9. Which of the following best describes an effective teacher's approach to diversity in the classroom?", options: ["Ignoring student differences to treat everyone the same", "Teaching to the middle of the class only", "Recognizing and addressing the unique needs and backgrounds of all students", "Only focusing on students from the majority culture"], correct: 2 },
            { question: "10. An effective teacher who sets high expectations for all students does so to:", options: ["Make students feel inadequate", "Ensure only the brightest students succeed", "Encourage every student to reach their full potential", "Create a stressful learning environment"], correct: 2 },
            { question: "11. Differentiated instruction, a key characteristic of effective teaching, involves:", options: ["Assigning the same homework to all students", "Creating individualized learning experiences to meet diverse needs", "Using the same lecture for every class", "Ignoring the varying skill levels in a class"], correct: 1 },
            { question: "12. What role does humor play in effective teaching?", options: ["It is a distraction and should be avoided", "It makes the teacher look unprofessional", "It can create a relaxed and positive learning environment", "It should only be used to mock students"], correct: 2 },
            { question: "13. Effective teachers are excellent communicators. This involves:", options: ["Using complex jargon to sound intelligent", "Speaking in a monotonous tone", "Listening actively and giving clear, concise instructions", "Speaking loudly and quickly at all times"], correct: 2 },
            { question: "14. Providing a 'scaffolding' approach to learning, where the teacher gradually reduces support as the student becomes more capable, is an example of:", options: ["Lazy teaching", "An ineffective teaching method", "Student autonomy", "Effective teaching"], correct: 3 },
            { question: "15. An effective teacher promotes a positive classroom culture by:", options: ["Fostering a sense of competition among students", "Ignoring bullying and conflict", "Encouraging cooperation and mutual respect", "Letting students form cliques"], correct: 2 },
            { question: "16. Which of the following is NOT a characteristic of effective teaching?", options: ["Lifelong learning", "Stagnation and resistance to change", "Reflectiveness", "Patience and understanding"], correct: 1 },
            { question: "17. An effective teacher uses various assessment methods (e.g., projects, quizzes, oral presentations) to:", options: ["Confuse students about their grades", "Only test memorization skills", "Get an accurate and holistic view of student learning", "Avoid giving students feedback"], correct: 2 },
            { question: "18. What is the role of a teacher's reflective practice in effective teaching?", options: ["It has no impact on student learning", "It is a waste of time", "It involves a teacher thinking critically about their own teaching to improve it", "It is only for new teachers"], correct: 2 },
            { question: "19. An effective teacher uses instructional technology to:", options: ["Replace all classroom activities", "Create distractions for students", "Enhance learning and engage students in new ways", "Make grading easier for themselves"], correct: 2 },
            { question: "20. The most effective teachers are those who:", options: ["Are always the most popular", "Are feared by their students", "Inspire curiosity and a love of learning in their students", "Stick strictly to the curriculum"], correct: 2 },
            { question: "21. A characteristic of an effective teacher is the ability to motivate students by:", options: ["Using fear tactics and punishments", "Ignoring student interests", "Tying the lesson to real-world applications and students' interests", "Only using extrinsic rewards"], correct: 2 },
            { question: "22. The ability to manage time effectively within a lesson is a sign of a teacher who is:", options: ["Inflexible", "Organized", "Unprepared", "Too focused on the clock"], correct: 1 },
            { question: "23. An effective teacher actively involves students in the learning process by:", options: ["Lecturing for the entire class period", "Giving long, independent reading assignments", "Using collaborative group work and hands-on experiments", "Discouraging students from asking questions"], correct: 2 },
            { question: "24. What is the importance of a teacher's emotional intelligence in effective teaching?", options: ["It is not important at all", "It helps the teacher to understand and respond to student's emotions and needs", "It means the teacher will always be happy", "It is a sign of weakness"], correct: 1 },
            { question: "25. An effective teacher is a good listener. This means they:", options: ["Only listen to students who raise their hand", "Wait for their turn to speak without considering what was said", "Pay attention to student questions, concerns, and ideas", "Listen only to the most vocal students"], correct: 2 },
            { question: "26. Which of the following best describes an effective teacher's use of questioning?", options: ["Asking only 'yes' or 'no' questions", "Posing questions that require low-level recall", "Using a variety of questions to promote higher-order thinking", "Asking questions only to test students"], correct: 2 },
            { question: "27. An effective teacher's lesson planning is typically:", options: ["Done on the spot without preparation", "Rigid and never changes", "Detailed but flexible, with a clear objective", "A task they hand off to someone else"], correct: 2 },
            { question: "28. The characteristic of a teacher being a 'facilitator' rather than a 'sage on the stage' means they:", options: ["Give all the answers to the students", "Guide students to discover knowledge for themselves", "Focus on memorization and rote learning", "Do all the talking in the classroom"], correct: 1 },
            { question: "29. An effective teacher helps students develop self-regulation skills by:", options: ["Ignoring student behavior", "Micromanaging every task", "Encouraging students to set goals and monitor their own progress", "Imposing all rules without student input"], correct: 2 },
            { question: "30. The most important characteristic of an effective teacher is their commitment to:", options: ["Completing the curriculum", "Their own career advancement", "The intellectual and personal growth of their students", "Strict discipline"], correct: 2 }
        ];

        let userAnswers = {};
        let currentQuestionIndex = 0;
        let timerSeconds = 30 * 60; // 30 minutes in seconds
        let timerInterval;
        let userName = '';

        const nameEntryContainer = document.getElementById('name-entry-container');
        const quizContentWrapper = document.getElementById('quiz-content-wrapper');
        const nameInput = document.getElementById('name-input');
        const startBtn = document.getElementById('start-btn');
        const quizForm = document.getElementById('quiz-form');
        const resultsContainer = document.getElementById('results-container');
        const timerDisplay = document.getElementById('timer');
        const modal = document.getElementById('validation-modal');
        const modalMessage = document.getElementById('modal-message');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        const printBtn = document.getElementById('print-btn');
        const downloadBtn = document.getElementById('download-btn');
        const userNameResult = document.getElementById('user-name-result');
        const fullQuizReview = document.getElementById('full-quiz-review');

        // Function to render a single question on the page
        function renderQuestion(index) {
            quizForm.innerHTML = ''; // Clear previous questions
            const q = allQuestions[index];

            const questionBox = document.createElement('div');
            questionBox.className = 'bg-slate-100 p-6 rounded-2xl shadow-lg mb-6';
            
            const questionText = document.createElement('p');
            questionText.className = 'text-lg sm:text-xl font-bold font-georgia text-red-600 mb-4';
            questionText.textContent = q.question;
            questionBox.appendChild(questionText);

            q.options.forEach((option, optionIndex) => {
                const label = document.createElement('label');
                label.className = 'quiz-option-label relative flex items-center p-4 mb-3 rounded-xl bg-white border border-gray-200 cursor-pointer transition-all duration-300 ease-in-out';
                
                const input = document.createElement('input');
                input.type = 'radio';
                input.name = `question-${index}`;
                input.value = optionIndex;
                
                const optionSpan = document.createElement('span');
                optionSpan.className = 'ml-3 text-base sm:text-lg text-gray-800 font-medium';
                optionSpan.textContent = option;
                
                label.appendChild(input);
                label.appendChild(optionSpan);
                questionBox.appendChild(label);
            });

            // Add navigation buttons to the question box
            const navButtonsDiv = document.createElement('div');
            navButtonsDiv.className = 'flex justify-between mt-6 space-x-4';
            
            // Previous Button
            const prevBtn = document.createElement('button');
            prevBtn.id = 'prev-btn';
            prevBtn.textContent = 'Previous';
            prevBtn.className = 'w-full text-white font-bold py-3.5 rounded-full shadow-lg transition-colors bg-gray-500 hover:bg-gray-600 no-zoom';
            prevBtn.addEventListener('click', previousQuestion);

            // Hide the previous button on the first question
            if (currentQuestionIndex === 0) {
                prevBtn.classList.add('hidden');
            }

            // Next/Submit Button
            let nextBtn;
            if (currentQuestionIndex === allQuestions.length - 1) {
                nextBtn = document.createElement('button');
                nextBtn.id = 'submit-btn';
                nextBtn.textContent = 'Submit Quiz';
                nextBtn.className = 'w-full text-white font-bold py-3.5 rounded-full shadow-lg transition-colors submit-btn no-zoom';
                nextBtn.addEventListener('click', submitQuiz);
            } else {
                nextBtn = document.createElement('button');
                nextBtn.id = 'next-btn';
                nextBtn.textContent = 'Next';
                nextBtn.className = 'w-full text-white font-bold py-3.5 rounded-full shadow-lg transition-colors bg-blue-600 hover:bg-blue-700 no-zoom';
                nextBtn.addEventListener('click', nextQuestion);
            }
            
            navButtonsDiv.appendChild(prevBtn);
            navButtonsDiv.appendChild(nextBtn);
            questionBox.appendChild(navButtonsDiv);
            
            quizForm.appendChild(questionBox);
            
            // Highlight the previously selected answer if it exists
            if (userAnswers[index] !== undefined) {
                const selectedLabel = quizForm.querySelector(`input[name="question-${index}"][value="${userAnswers[index]}"]`).closest('label');
                if (selectedLabel) {
                    selectedLabel.classList.add('selected');
                    selectedLabel.querySelector('input').checked = true; // Set the radio button as checked
                }
            }

            // Add event listeners for new radio buttons
            const radioButtons = quizForm.querySelectorAll('input[type="radio"]');
            radioButtons.forEach(radio => {
                radio.addEventListener('change', (event) => {
                    const parentLabel = event.target.closest('label');
                    const questionBox = parentLabel.closest('div');
                    
                    // Remove 'selected' class from all other labels in the same question
                    questionBox.querySelectorAll('label').forEach(label => {
                        label.classList.remove('selected');
                    });
                    
                    // Add 'selected' class to the currently chosen label
                    parentLabel.classList.add('selected');
                });
            });
        }
        
        // Function to start the countdown timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timerSeconds--;
                const minutes = Math.floor(timerSeconds / 60);
                const seconds = timerSeconds % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (timerSeconds <= 0) {
                    clearInterval(timerInterval);
                    timerDisplay.textContent = "Time's up!";
                    submitQuiz();
                }
            }, 1000);
        }

        // Function to show the custom validation modal
        function showModal(message) {
            modalMessage.textContent = message;
            modal.classList.add('active');
            modal.classList.remove('hidden');
        }

        // Function to move to the next question
        function nextQuestion() {
            const selected = document.querySelector(`input[name="question-${currentQuestionIndex}"]:checked`);
            if (!selected) {
                showModal("Please select an option before moving to the next question.");
                return;
            }
            userAnswers[currentQuestionIndex] = parseInt(selected.value);
            
            currentQuestionIndex++;
            if (currentQuestionIndex < allQuestions.length) {
                renderQuestion(currentQuestionIndex);
            }
        }
        
        // Function to move to the previous question
        function previousQuestion() {
            // Save the current answer before moving back
            const selected = document.querySelector(`input[name="question-${currentQuestionIndex}"]:checked`);
            if (selected) {
                userAnswers[currentQuestionIndex] = parseInt(selected.value);
            }
            
            currentQuestionIndex--;
            if (currentQuestionIndex >= 0) {
                renderQuestion(currentQuestionIndex);
            }
        }
        
        // New function to start the quiz after name entry
        function startQuiz() {
            const name = nameInput.value.trim();
            if (!name) {
                showModal("Please enter your name to start the quiz.");
                return;
            }
            userName = name;
            nameEntryContainer.classList.add('hidden');
            quizContentWrapper.classList.remove('hidden');
            renderQuestion(currentQuestionIndex);
            startTimer();
        }

        // Function to render the full quiz results with correct and incorrect answers highlighted
        function renderFullResults() {
            fullQuizReview.innerHTML = ''; // Clear previous review
            
            allQuestions.forEach((q, index) => {
                const questionReviewItem = document.createElement('div');
                questionReviewItem.className = 'quiz-review-item';
                
                const questionText = document.createElement('p');
                questionText.className = 'quiz-review-question';
                questionText.textContent = q.question;
                questionReviewItem.appendChild(questionText);

                q.options.forEach((option, optionIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.className = 'quiz-review-option';
                    
                    const isCorrect = optionIndex === q.correct;
                    const isUserAnswer = userAnswers[index] === optionIndex;

                    // Apply green for correct answer
                    if (isCorrect) {
                        optionDiv.classList.add('correct');
                        optionDiv.innerHTML = `✅ ${option}`;
                    } 
                    // Apply red for incorrect user answer
                    else if (isUserAnswer) {
                        optionDiv.classList.add('incorrect');
                        optionDiv.innerHTML = `❌ ${option}`;
                    }
                    // Default styling for other options
                    else {
                        optionDiv.innerHTML = `${String.fromCharCode(65 + optionIndex)}. ${option}`;
                    }
                    
                    questionReviewItem.appendChild(optionDiv);
                });
                
                fullQuizReview.appendChild(questionReviewItem);
            });
        }

        // Function to submit the quiz and display results
        function submitQuiz() {
            clearInterval(timerInterval); // Stop the timer
            
            // Check if the final question is answered
            const selected = document.querySelector(`input[name="question-${currentQuestionIndex}"]:checked`);
            if (!selected) {
                showModal("Please select an option before submitting.");
                return;
            }
            userAnswers[currentQuestionIndex] = parseInt(selected.value);

            // Disable all radio buttons and buttons after submission
            const allRadios = quizForm.querySelectorAll('input[type="radio"]');
            allRadios.forEach(radio => radio.disabled = true);

            let score = 0;
            allQuestions.forEach((q, index) => {
                if (userAnswers[index] === q.correct) {
                    score++;
                }
            });

            // Display results
            userNameResult.textContent = `Quiz Taker: ${userName}`;
            document.getElementById('total-questions').textContent = allQuestions.length;
            document.getElementById('obtained-marks').textContent = score;
            
            // Render the full quiz review
            renderFullResults();

            // Hide quiz, show results container
            quizContentWrapper.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Show the name entry screen by default
            nameEntryContainer.classList.remove('hidden');
        });
        
        startBtn.addEventListener('click', startQuiz);
        
        modalCloseBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
            modal.classList.remove('active');
        });
        
        // Event listener for the "Print Result" button
        printBtn.addEventListener('click', () => {
            window.print();
        });
        
        // Event listener for the "Download Result Card" button
        downloadBtn.addEventListener('click', () => {
            const headerContent = document.getElementById('header').innerHTML;
            const footerContent = document.getElementById('footer').innerHTML;
            const userName = document.getElementById('user-name-result').textContent;
            const totalQuestions = document.getElementById('total-questions').textContent;
            const obtainedMarks = document.getElementById('obtained-marks').textContent;

            // Create a temporary, hidden container for the image generation
            const tempContainer = document.createElement('div');
            tempContainer.id = 'download-result-container';
            document.body.appendChild(tempContainer);

            // Get current date and time
            const now = new Date();
            const dateStr = `${String(now.getDate()).padStart(2, '0')}/${String(now.getMonth() + 1).padStart(2, '0')}/${now.getFullYear()}`;
            const timeStr = `${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
            
            // Build the simplified content for the image
            tempContainer.innerHTML = `
                <div class="header-clone">${headerContent}</div>
                <div class="results-clone">
                    <h2 class="text-3xl font-extrabold text-center mb-4 text-green-700">Quiz Results</h2>
                    <p class="text-lg mb-3 text-center font-extrabold text-green-600">${userName}</p>
                    <p class="text-lg text-gray-700 mt-4 text-center">Date: ${dateStr} - Time: ${timeStr}</p>
                    <p class="text-lg mb-3 text-center">
                        Total Questions: <span class="font-extrabold text-green-600">${totalQuestions}</span>
                    </p>
                    <p class="text-lg mb-6 text-center">
                        Obtained Marks: <span class="font-extrabold text-green-600">${obtainedMarks}</span>
                    </p>
                </div>
                <div class="footer-clone">${footerContent}</div>
            `;
            
            // Use html2canvas to capture the content of the temporary container
            html2canvas(tempContainer, {
                scale: 2, // Increase scale for a higher-quality image
                useCORS: true,
                backgroundColor: '#ffffff'
            }).then(canvas => {
                const image = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.href = image;
                link.download = 'SST_Test_Result_Card.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }).finally(() => {
                // Clean up the temporary container
                document.body.removeChild(tempContainer);
            });
        });
    </script>
